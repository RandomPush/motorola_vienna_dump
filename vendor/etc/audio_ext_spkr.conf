global_config {
    name Vienna
    sonification_pad 20
    sonification_prox_timeout_sec 5
}

ring {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 33,30,27,24,21,18,15,12,9,6,3,0,0,0,0,0
    knee_step 18
    tail_steps 10
    head_depth 6
}

voice {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 22,21,20,19,18,17,16,15,14,12,10,8,6,4,2,0
    knee_step 18
    tail_steps 10
    head_depth 6
}

media {
    #dB to attenuate playback to meet safety level at each volume step
    #16 steps total, 15...0.  In case of truncated list, last attenuation
    #given will be applied to all lower volume steps
    attenuation 30,28,26,24,22,20,18,15,12,9,6,3,0,0,0,0
    knee_step 18
    tail_steps 10
    head_depth 6
}
